<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Wroom Wroom!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" defer></script>
	<!-- Defer ensures that page contents load first and JavaScript runs only after that -->
</head>

<body>
	<h1>Motor Control</h1>
	<div id="connection" class="connection-label" data-state="inactive" role="status">
		<span class="dot"></span>
		<span class="status-text">NOT ACTIVE</span>
	</div>
	<div class="container"> <!-- This is a box that holds the buttons. -->
		<button class="button" onclick="forwards5()">FORWARDS<br>5cm</button>
		<!-- The onclick="forwards5()" tells the page to run the forwards5() function in the JavaScript when the button is clicked -->
		<button class="button" onclick="forwards20()">FORWARDS<br>20cm</button>
		<button class="button button2" onclick="backwards5()">BACKWARDS<br>5cm</button>
		<button class="button button2" onclick="backwards20()">BACKWARDS<br>20cm</button>
	</div>
	<h1>Compass Control</h1>
	<!-- Below is a code row for a slider you can drag left or right. 
		It lets you choose a number between -360 and 360, with steps of 5. 
		When you move the slider, it calls the updateCompass() function, 
		and when you finish pressing and/or moving the mouse button, it calls the sendCompassValue() function.-->
	<input type="range" min="-360" max="360" step="5" id="compassSlider" oninput="updateCompass(this.value)"
		onchange="sendCompassValue(this.value)" value="0" />
	<div id="compassValue">0Â°</div> <!-- This shows the current/last requested compass turning value -->
	<div class="container"> <!-- This is a box that holds the buttons. -->
		<button class="button button3" onclick="findNorth()">FIND NORTH</button>
	</div class="container textfield_container">
	<div class="container">
		<label for="numInput">Speed:</label>
		<input type="number" id="numInput" min="1" max="100" value="50">
		<p id="msg" class="hidden">Please enter a number between 1 and 100.</p>
	</div>
	<div>
		<textarea id="logs" readonly="true" minlength="10" rows="10" cols="50"></textarea>
	</div>
</body>

</html>
